{% extends "baza.html" %}

{% block title %}
    Nowy temat / Odpowiedz
{% endblock %}

{% block head %}
    <script type="text/javascript" src="/static/js/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
	tinyMCE.init({
		mode : "textareas",
		theme : "simple"
	});
    </script>
{% endblock %}

{% block zawartosc %}
  <p>
    <form action="." method="post">{% csrf_token %}
    {% if formTemat %}
	{{ formTemat.as_p }}
    {% endif %}
    {{ formPost.as_p }}
    <input type="submit" value="Dodaj" />
    </form>
  </p> 
{% endblock %}
